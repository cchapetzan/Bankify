							<h2 class="heading--secondary">Please sing up with for a new account.</h2>
							<h2 class="heading--secondary">It will take less than a minute and it is super easy.</h2>
						<form name="signUpForm" onsubmit="return formValid()" method="post">  
							<label for="fistname">First Name:</label>         
								<input type="text" name="firstname" size="50" placeholder="your first name" required> <br> <br>  
							<label for="middlename">Middle Name:</label>     
								<input type="text" name="middlename" size="50" placeholder="your middle name" required> <br> <br>

							<label for="phone">Phone:</label>  
								<input type="text" name="country code"  value="+353" size="2"/>   
								<input type="text" name="phone" size="25" placeholder="your phone number" required> <br> <br>  
							<label for="address">Address:</label> <br>  
								<textarea cols="80" rows="5" value="address" placeholder="your full address" required></textarea>  <br> <br>  
							<label for="email">Email:</label>
							<input type="email" id="email" name="email" placeholder="your e-mail address" required>	<br> <br>  
							<label for="password1">Choose Your Password:</label>
							<input type="Password" id="pass" name="pass" size="25" placeholder="type your password" required> <br> <br>  
							<label>Re-type password:</label> <!--ver como fazer pra ser igual a de cima-->
							<input type="Password" id="repass" name="repass" size="25" placeholder="retype the same password" required> <br> <br>  
						<form ... onsubmit="return checkForm(this);">
							<p><input id="field_terms" onchange="this.setCustomValidity(validity.valueMissing ? 'Please indicate that you accept the Terms and Conditions' : '');" type="checkbox" required name="terms"> I accept the <u>Terms and Conditions</u></p>
						</form>
