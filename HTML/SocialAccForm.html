<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script src="js/SocialAccForm.js"></script>
	<link rel="stylesheet" type="text/css" href="css/SocialAccForm.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Register For Social Account</title>
	
</head>
<body>
<div>
	<div class="topnav" id="myTopnav">
		<div>
			<a href="index.html"><img src="images/bf_logo_test2.png" alt="logo_bankify" class="img-responsive"></a>
		</div>
	</div>
	<div>
		<div class="container">
			
				<div class="signup_container">
					<div class="container_child signup_form">
						<h1>Welcome to Social Bankify.</h1>
							<h2>Please register your interest for a Social Account.</h2>
							<h2>It will take less than a minute and it is super easy.</h2> <br> <br>
						<form name="signUpForm" onsubmit="return formValid()" method="post">  
							<label for="fistname">First Name:</label>         
								<input type="text" name="firstname" size="50" placeholder="your first name" required> <br> <br>    
							<label for="lastname">Last Name:</label>         
								<input type="text" name="lastname" size="50" placeholder="your last name" required> <br> <br>  
							<label for="idDocument">ID:</label>   
								<input type="text" name="idDocument" size="50" placeholder="your ID" required> <br> <br> 
							<label for="gender">Gender:</label>
								<input type="text" name="gender" size="50" placeholder="your gender" required> <br> <br> 
							<label for="phone">Phone:</label>  
								<input type="text" name="country code"  value="+353" size="2"/>   
								<input type="text" name="phone" size="25" pattern="[0-9]{10}" inputmode="numeric" minlength="10" placeholder="your phone number" required> <br> <br>  
							<label for="address">Address 1:</label> 
								<input type="text" name="addrress1" size="50" placeholder="address line 1" required> <br> <br>
							<label for="address">Address 2:</label>  
								<input type="text" name="addrress2" size="50" placeholder="address line 2" required> <br> <br> 
							<label for="address">Address 3:</label> 
								<input type="text" name="addrress3" size="50" placeholder="address line 3" required> <br> <br>		
							<label for="email">Email:</label>
								<input type="email" id="email" name="email" size="30" placeholder="your e-mail address" required>	<br> <br>  
							<label for="password1">Choose Your Password:</label>
								<input type="Password" id="pass" name="pass" size="25" placeholder="type your password" required> <br> <br>  
							<label for="password1">Re-type password:</label> <!--must be equal. See how to do it-->
								<input type="Password" id="pass" name="pass" size="25" placeholder="type your password" required> <br> <br>  
							<form ... onsubmit="return checkForm(this);">
								<p><input id="field_terms" onchange="this.setCustomValidity(validity.valueMissing ? 'Please indicate that you accept the Terms and Conditions' : '');" type="checkbox" required name="terms"> I accept the <u>Terms and Conditions</u></p>
							</form>	
							<div class="butonSubmit">
								<ul class="list-inline">
									<li>
										<input class="btn btn--form" type="submit" value="Sign Up" />
									</li>
								</ul>
							</div>
						</form>  
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
