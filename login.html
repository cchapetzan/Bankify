<div class="signin__container">
  <div class="container__child signin__thumbnail">
    <div class="thumbnail__logo">
     
      <h1 class="logo__text">Bankify</h1>
    </div>
    <div class="thumbnail__content text-center">
      <h1 class="heading--primary">Welcome to Bankify.</h1>
      <h2 class="heading--secondary">Please sing in with your credentials</h2>
    </div>
    <div class="signin__overlay"></div>
  </div>
  <div class="container__child signin__form">
    <form action="#">
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="your full name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" name="email" id="email" placeholder="your@email.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="********" required />
      </div>
      <div class="form-group">
        <label for="pac_number">PAC</label>
        <input class="form-control" type="password" name="pac_number" id="pac_number" placeholder="********" required />
      </div>
      <div class="m-t-lg">
        <ul class="list-inline">
          <li>
            <input class="btn btn--form" type="submit" value="SignIn" />
          </li>
          <li>
            <a class="signin__link" href="#">I have lost my credentials</a>
          </li>
        </ul>
      </div>
    </form>  
  </div>
</div>
